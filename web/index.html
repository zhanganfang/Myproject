<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
</head>
<body>
  <div align="center" style="margin-top:20px">
     <h1>log in</h1>
  </div>
  <div align="center" style="margin-top:20px">
    <form class="layui-form" action="javascript:;" >
  <div class="layui-form-item" style="width:350px">
    <label class="layui-form-label">account</label>
    <div class="layui-input-block">
      <input type="text" name="name" required   style="width:300px" lay-verify="required" placeholder="Please enter your account number" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item" style="width:350px">
    <label class="layui-form-label">password</label>
    <div class="layui-input-block">
      <input type="password" name="pwd" required   style="width:300px" lay-verify="required" placeholder="Please enter password" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">Login immediately</button>
      <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
    </div>
  </div>
</form>
  </div>
<script src="./layui/layui.js" charset="utf-8"></script>
<script>
  layui.use('table', function(){
    var table = layui.table;
    var $ = layui.$;
    var layer = layui.layer;
    var form = layui.form;
    
    //Listening to submit
    form.on('submit(formDemo)', function(data){
      $.ajax({
          type: "post",
          url: "http://127.0.0.1/xm_new/php/Login.php",
          data: data.field,
          success: function (res) {
              if (res==0) 
              {
                window.location.href="./inventory.html";
              }
              else
              {
                layer.alert('Incorrect account or password');
              }
          }
        });
    });
  });
</script>

</body>
</html>
